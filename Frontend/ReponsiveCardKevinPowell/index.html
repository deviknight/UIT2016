<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A cool card</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
  
  <div class="card">

    <div class="profile-sidebar">
      <img class="profile-image" src="https://i.pravatar.cc/125" alt="">
      <ul class="social-list">
        <li class="social-item"><a aria-label="dribbble" class="social-link" href="#"><i class="fab fa-dribbble-square"></i></a></li>
        <li class="social-item"><a aria-label="facebook" class="social-link" href="#"><i class="fab fa-facebook-square"></i></a></li>
        <li class="social-item"><a aria-label="twitter" class="social-link" href="#"><i class="fab fa-twitter-square"></i></a></li>
      </ul>
    </div>

    <div class="profile-main">
      <h2 class="profile-name">Ramsey Harper</h2>
      <p class="profile-position">Graphic Designer</p>
      <p class="frotile-body">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est iure quae eaque qui perferendis veniam quam possimus totam, perspiciatis consectetur?
      </p>
    </div>

  </div>
  
</body>
</html>
