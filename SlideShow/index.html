<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Image Slide Show</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="slideshow">
        <div class="content">
            <div class="content__carrousel">
                <figure><img src="https://source.unsplash.com/random/200x201"></figure>
                <figure><img src="https://source.unsplash.com/random/200x202"></figure>
                <figure><img src="https://source.unsplash.com/random/200x203"></figure>
                <figure><img src="https://source.unsplash.com/random/200x204"></figure>
                <figure><img src="https://source.unsplash.com/random/200x205"></figure>
                <figure><img src="https://source.unsplash.com/random/200x206"></figure>
                <figure><img src="https://source.unsplash.com/random/200x207"></figure>
                <figure><img src="https://source.unsplash.com/random/200x208"></figure>
                <figure><img src="https://source.unsplash.com/random/200x209"></figure>
            </div>
        </div>
    </section>
</body>
</html>
