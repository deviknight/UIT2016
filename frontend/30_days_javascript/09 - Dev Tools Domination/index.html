<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // clearing
    console.clear()

    // Regular
    console.log('1. Regular')

    // Interpolated
    console.log('%s. Interpolated', 2)

    // Styled
    console.log('%c3. Style', 'font-size: 1.5rem; background: #ddd; text-shadow: 2px 2px 4px #0007, -2px -2px 4px #fff;')    

    // warning!
    console.warn('4. Warning')

    // Error :|
    console.error('5. Error')

    // Info
    console.info('6. Funfact')

    // Testing
    console.assert(false, '7. Assert')

    // Viewing DOM Elements
    console.dir(document.querySelector('p'))
    console.dir(console)

    // Grouping together
    console.group('group')
      console.group()
        console.log('content1')
      console.groupEnd('group')

      console.log('content2')
    console.groupEnd()

    // counting
    console.count('count')

    // timing
    console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      console.table(dogs);

  </script>
</body>
</html>
