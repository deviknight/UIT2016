<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
      <thead>
        <tr>
          <th>Key controls</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><kbd>␣</kbd> - <kbd>↵</kbd></td>
          <td>Stop / Play video</td>
        </tr>
        <tr>
          <td><kbd>←</kbd> / <kbd>→</kbd></td>
          <td>Skip backward / forward</td>
        </tr>
        <tr>
          <td><kbd>↑</kbd> / <kbd>↓</kbd></td>
          <td>Volume up / down</td>
        </tr>
        <tr>
          <td><kbd>[</kbd> / <kbd>]</kbd></td>
          <td>speed down / up</td>
        </tr>
        <tr>
          <td><kbd>F</kbd></td>
          <td>Full screen</td>
        </tr>
        <tr>
          <td><kbd>ESC</kbd></td>
          <td>Escape full screen</td>
        </tr>
        <tr>
          <td><kbd>M</kbd></td>
          <td>Mute sound</td>
        </tr>
      </tbody>
    </table>

   <div class="player" tabindex="0">
     <p class="label">This is the label</p>
     <video class="player__video viewer" src="652333414.mp4" autoplay></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
      <button class="player__button --fullscreen" title="Full screen">&#10021;</button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
