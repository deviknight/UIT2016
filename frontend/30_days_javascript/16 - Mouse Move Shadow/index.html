<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WHOAMI!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const BASE_DISTANCE_VMAX = 60

  function shadowing(e) {
    const { offsetWidth: width, offsetHeight: height } = e.currentTarget
    let { offsetX: x, offsetY: y } = e

    if (e.target !== this) {
      x += e.target.offsetLeft
      y += e.target.offsetTop
    }
    
    const xOffset = (x/width) * BASE_DISTANCE_VMAX - BASE_DISTANCE_VMAX / 2
    const yOffset = (y/height) * BASE_DISTANCE_VMAX - BASE_DISTANCE_VMAX / 2

    text.style.textShadow = `
      ${ xOffset}vmax ${ yOffset}vmax red,
      ${-xOffset}vmax ${ yOffset}vmax blue,
      ${ xOffset}vmax ${-yOffset}vmax green,
      ${-yOffset}vmax ${ xOffset}vmax yellow
    `
  }

  hero.addEventListener('mousemove', shadowing)

</script>
</body>
</html>
